<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ site.baseurl }}/static/libs/js/jquery.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/static/libs/js/jquery-migrate.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/static/libs/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/static/libs/js/super-search.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/static/libs/js/thickbox-compressed.js" type="text/javascript"></script>

{% if page.use_math %}
    <script src="{{ site.baseurl }}/static/libs/js/math-jax.js" type="text/javascript"></script>
{% endif %}

<!-- highlight source code -->
{% if page.src %}
    <!-- load prism -->
    <script src="{{ site.baseurl }}/static/libs/js/prism.js" type="text/javascript"></script>
    <!-- load source code from github -->
    <script src="{{ site.baseurl }}/static/js/load-code.js" type="text/javascript"></script>
{% endif %}
